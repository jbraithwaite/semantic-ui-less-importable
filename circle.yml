machine:
  python:
    version: 3.6.0
  node:
    version: 6.3.1

dependencies:
  post:
    - npm install less
    - ./run.py

test:
  override:
    - node_modules/.bin/lessc dist/semantic.less > dist/semantic.css
    - npm install ./dist

deployment:
  npm:
    tag: /^v\d+\.\d+\.\d+-?[0-9A-Za-z-]*$/
    owner: squirly
    commands:
    - echo -e "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
    - npm publish dist
